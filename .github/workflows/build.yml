name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: run snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'

      - name: setup
        run: make setup

      - name: run lint
        run: make lint

      - name: run tests
        run: make test
